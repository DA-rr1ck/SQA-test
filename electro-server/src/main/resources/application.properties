# Server Config
server.port = 8085
server.error.include-stacktrace = never

# Database Config
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/electro?sessionVariables=sql_mode='STRICT_TRANS_TABLES,STRICT_ALL_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO'
spring.datasource.username = root
spring.datasource.password = 12345

# JPA Config
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto = none
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true
## `always` or `never`
spring.sql.init.mode = always

# Logging
logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type = TRACE
logging.level.web = TRACE
logging.level.org.springframework.web = TRACE

# Actuator
management.endpoints.web.exposure.include = mappings

# Springdoc
springdoc.show-actuator = false

# JWT
electro.app.jwtSecret = electroSecretKey
electro.app.jwtExpirationMs = 10080000
electro.app.jwtRefreshExpirationMs = 86400000

# Upload
spring.servlet.multipart.max-file-size = 10MB
spring.servlet.multipart.max-request-size = 15MB
